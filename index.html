<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nicole's Meteorology Report</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <input type="text" class="search" placeholder="Where Are You?" />
    </header>
<!--weather fields begin-->
    <section>
      <div class="location">
        <div class="city">New York City</div>
        <div class="date">Wednesday 22 2020</div>
      <div class="current">
        <div class="temp">99<span>°F</span></div>
        <div class="weather">We're All Melting!</div>
        <div class="highlow">89°F / 105°F</div>
      </div>
    </section>
<!--weather fields end-->
  </div>
  <script src="weather.js"></script>
</body>
</html>
